<body>
<h2>Quel est la difference entre var et let?</h2>
  <p>la variable var: c'est pour declarer une variable globale ou une variable locale a une fonction,accessible dans toute la fenetre du navigateur.
  	<br>
  	<br>
  la variable let: laisse votre variable etre limitée à l'étendue de bloc courante.
</p>



<script type="text/javascript">
	var a,b,c,d,e,f,g;
	a=1/6;
	b=3/2;
	c=a*b;
	d=4/3;
	e=1/2;
	f=d+e;
	g=c/f;

	alert("l'operation arithmetique de:((1/6)*(3/2))/((4/3)+(1/2)) est égale à:   "+g);
</script>
</body>
</html>
